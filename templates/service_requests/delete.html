{% extends 'base.html' %}

{% block title %}Delete Service Request{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Delete Service Request</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the service request:</p>
                    <p class="h5 mb-4">"{{ service_request.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'service_requests:detail' service_request.pk %}" 
                               class="btn btn-secondary me-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
